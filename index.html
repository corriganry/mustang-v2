<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Mustang V2</title>
        <link rel="stylesheet" href="index.css">
        <script src="mustang-v2.js"></script>
    </head>
    <body onload="initApplication()">
        <div id="center">
        <h1>Mustang V2</h1> 
        <p>Welcome to Mustang V2! In this program you are able to go through each of the contacts in</p>
        <p>our classes' JSON file. You can also add your own and delete your own contact. Enjoy!</p>
    </div>
            <table>
            <tr>
                <td>Name:</td>
                <td> 
                    <form autocomplete="off" action="/action_page.php">
                        <div class="autocomplete" style="width:300px;">
                          <input id="nameID" type="text" name="name" placeholder="Name">
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input id="emailID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input id="cityID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input id="stateID" type="text" value="" size="20" onkeypress="keyPressed()">
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td>
                    <input id="zipID" type="text" value="" size="20" onfocus="zipFocusFunction()" onblur="zipBlurFunction()">
                </td>
            </tr>
            <tr>
                <td><button type="button" onclick="previous()">Previous</button></td>
                <td><button type="button" autofocus onclick="next()">Next</button>
                </td>
            <tr>
                <td><button type="button" onclick="add();loadContacts();">New</button></td>
                <td><button type="button" onclick="removeContact();loadContacts();">Delete</button>
            </td>
            </tr>
            <tr>
                <td><button type="button" onclick="loadContacts()">Load Contacts</button></td>
            </tr>
            <input type="hidden" id="addArray" name="addArray">
        </table>

        <p id="statusID"></p>
        <br><br><hr>
        Data and Test Functions:<br>
        Index:<p id="indexID"></p>
        Contacts:<p id="contactsID"></p>
    </body>
    <script>
        autocomplete(document.getElementById("nameID"), prefNameArray);
    </script>
</html>
